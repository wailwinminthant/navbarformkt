<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>

<style type="text/css">

  body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

</style>
<body>

  <div class="container col-9">

    <div class="row">

      <div class="mb-4 col-6">
        <label for="productcode" class="form-label">Product Code</label>
        <input type="text" class="form-control" id="productcode" >
      </div>
  
      <div class="mb-4 col-6">
        <label for="productname" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="productname" >
      </div>

    </div>

    <div class="row">

      <div class="mb-3 col-6">
        <label for="productcate" class="form-label">Product Category</label>
        <select class="form-select" aria-label="Default select example">
          <option selected> </option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        
      </div>
  
      <div class="mb-3 col-6">
        <label for="saleprice" class="form-label">Product Sale Price</label>
        <input type="text" class="form-control" id="saleprice" >
      </div>

    </div>

    <div class="row">

      <div class="mb-3 col-6">
        <label for="buyprice" class="form-label">Product Buying Price</label>
        <input type="email" class="form-control" id="productcate">
      </div>
  
      <div class="mb-3 col-6">
        <div class="mb-3 col-12">
          <label for="exampleFormControlInput1" class="form-label">Product Creation Date</label>
          <input type="datetime-local" class="form-control" id="">
        </div>
      </div>

    </div>

    <button type="button" class="btn btn-dark">Back</button>

    <button type="button" class="btn btn-success">Save</button>
  
    

  </div>

  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    
</body>
</html>
